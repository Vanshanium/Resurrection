$font = Hurmit Nerd Font Mono

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/Pictures/wallpapers/Lock.png
    blur_size = 0
    blur_passes = 0   
}

input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 4

    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(99FFDAFF) rgba(5DA58DFF) 120deg
    check_color = rgba(99D1FFFF) rgba(4C7EC6FF) 270deg
    fail_color = rgba(CD3E51ee) rgba(ff0066ee) 40deg

    font_color = rgb(123, 151, 195)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Golden Shower ? 
    fail_text = $PAMFAIL
    dots_spacing = 0.3


    position = 0,60
    halign = center
    valign = bottom
}
