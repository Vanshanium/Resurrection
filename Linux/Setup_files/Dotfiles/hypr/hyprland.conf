# Auto Runs
exec-once = hyprlock
exec-once = hyprpaper
exec-once = waybar &                                                        # Start Waybar(Top bar) 
exec-once = mega-sync

env = GTK_THEME,Catppuccin-Mocha-Standard-Blue-Dark
env = XCURSOR_THEME,Bibata-Modern-Classic


source = ~/.config/hypr/configs/keybinding.conf                             # Include keybinding
source = ~/.config/hypr/configs/monitors.conf                               # Include appearance settings
source = ~/.config/hypr/configs/variables.conf                              # Include apps settings
source = ~/.config/hypr/configs/visuals.conf                                # Include apps settings
source = ~/.config/hypr/configs/monitors.conf


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}